<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* selectores basicos */
        /* universal */
        *{
            background: peachpuff;
        }
        /* de tipo */
        div{
            background: pink;
        }
        /* de clase */
        .titulo{
            color: blueviolet;
        }
        /* de id */
        #titulo2{
            color: brown;
        }
        /* de atributo */
        a[href="https://htmlreference.io/"]{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="titulo">Hola</div>
    <div id="titulo2">Mundo</div>
    <a href="https://htmlreference.io/">HTMLREFERENCE.IO</a>
</body>
</html>
