<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- etiqueta style para incorporar css -->
    <style>
        /* selectores combinadores */
        /* descendientes */
        div p{
            color: lime;
        }
        /* hijo directo */
        div > div {
            background: plum;
        }
        /* clase */
        .es{
            background: red;
        }
        /* elemento adyacente */
        div + section{
            background-color: palevioletred;
        }
        /* General de hermanos */
        div ~ p{
            color: powderblue;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>platzi</p>
            <div class="es">Es</div>
        </div>
    </div>
    <p>Clase de selectores</p>
    <p>Clase de selectores</p>
    <section>
        Es lo mejor
    </section>
    <div>
        Master
    </div>
</body>
</html>
