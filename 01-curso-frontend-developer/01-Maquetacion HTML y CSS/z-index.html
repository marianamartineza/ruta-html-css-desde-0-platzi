<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            background: palegoldenrod;
        }
        /* z-index para manualmente configurar el orden de los elementos */
        .one{
            z-index: 5;
        }
        .two{
            z-index: 6;
        }
        .red{
            width: 20px;
            height: 20px;
            background: red;
            z-index: 6;

        }
        .blue{
            width: 20px;
            height: 20px;
            background: blue;
            z-index: 5;
        }
        .yellow{
            width: 20px;
            height: 20px;
            background: yellow;
            z-index: 7;
        }
    </style>
</head>
<body>
    <!-- <div class="one">Platzi</div>
    <div class="two">Master</div> -->
    <section>
        <div class="red">Red</div>
        <div class="blue">Blue
            <div class="yellow">Yellow</div>
        </div>
    </section>
</body>
</html>
